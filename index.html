<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
<div id="game-wrapper">
    <h1>Let's Play Rock, Paper, Scissors!!</h1>
    <div class="buttons">
        <button id="rock" class="btn">rock</button>
        <button id="paper" class="btn">paper</button>
        <button id="scissors" class="btn">scissors</button>
    </div>
    <div class="results hidden"></div>
    <button id="play-again" class="hidden">Play Again</button>
    <div id="score-board" class="hidden">
        <div id="comp-score">
            <p>Computer Score:</p>
        </div>
        <div id="player-score">
            <p>Player Score:</p>
        </div>
        <div id="ties">
            <p>Ties:</p>
        </div>
    </div>
    <div class="start start-game">
        <h2>** First to 5 Wins **</h2>
        <button>Start Game</button>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
